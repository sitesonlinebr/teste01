<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magão Tênis</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="topbar">
  <div class="container topbar__row">
    <div class="logo">MAGÃO TÊNIS</div>

    <div class="search">
      <input id="searchInput" type="search" placeholder="Buscar produtos...">
    </div>

    <button id="openCartBtn" class="cartBtn">
      Carrinho <span id="cartCount">0</span>
    </button>
  </div>
</header>

<main class="container">
  <h2 class="sectionTitle">Produtos</h2>
  <div id="grid" class="grid"></div>
</main>

<!-- Carrinho -->
<aside id="cartDrawer" class="drawer">
  <div class="drawer__panel">
    <div class="drawer__header">
      <h3>Carrinho</h3>
      <button id="closeCartBtn">✕</button>
    </div>

    <div id="cartItems"></div>

    <div class="drawer__footer">
      <div class="subtotal">
        Subtotal: <b id="subtotal">R$ 0,00</b>
      </div>

      <button id="goCheckoutBtn" class="btnPrimary">
        Finalizar compra
      </button>
    </div>
  </div>
</aside>

<footer>
  <div class="container footerRow">
    © <span id="year"></span> Magão Tênis
    <a href="admin.html">Admin</a>
  </div>
</footer>

<script src="app.js"></script>
</body>
</html>
